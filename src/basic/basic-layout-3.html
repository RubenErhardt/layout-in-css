<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 3</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
          body{
      display: grid;
      grid-gap:10px;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-template-areas:
  "main  main main main" 
  "footer  footer footer footer"
    "nav nav header header"
}

main{
  grid-area: main;
  height:80vh;
}
header{
  grid-area: header;
  height:10vh;
}

nav{
  grid-area: nav;
  height: 10vh;
}


footer{
  grid-area: footer;
  height:20vh;
}
    </style>
  </head>
  <body id="basic-layout-3">
    <header><h1>Basic Layout 3</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
