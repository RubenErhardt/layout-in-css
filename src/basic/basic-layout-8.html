<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 8</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
body {
  display: grid;
  grid-gap: 10px;
  grid-template-rows: auto 1fr 1fr; /* Change the row definitions */
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-areas:
    "header header header"
    "nav  main footer"
    "nav  main footer"
}



header{
  grid-area: header;
  height: 100px;
}

nav{
  grid-area: nav;;
}

main{
  grid-area: main;
}

footer{
  grid-area: footer;
}

 
    </style>
  </head>
  <body id="basic-layout-8">
    <header><h1>Basic Layout 8</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
